<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM4</title>
</head>
<body style="background-color: #2c3e50;" text="color : #f1c40f;">
    <ul class="lang">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement(`li`);
        li.innerHTML = `${langName}`
        document.querySelector(`.lang`).
        appendChild(li)
    }
    addLanguage(`python`)
    addLanguage(`c++`)
    addLanguage(`c`)

    function appOptionLang(langName){
        const li = document.createElement(`li`);
        li.appendChild(document.createTextNode(langName))
        document.querySelector(`.lang`).appendChild(li);
        
    }
    appOptionLang('shubham')

    //edit
    const secondlang = document.querySelector(`li:nth-child(2)`)
    //secondLang.innerHTML = "java"
    //secondlang.textContent = "java"
    const newli = document.createElement(`li`)
    newli.textContent = "java"
    secondlang.replaceWith(newli)

    //remove
    const rstring = document.querySelector(`li:nth-child(2)`)
    rstring.remove()


</script>
</html>
